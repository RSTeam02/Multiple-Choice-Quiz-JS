<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Multiple-Choice Quiz Test</title>
    <style>
        td{        
            border: 1px solid;
            cursor: pointer;
            -ms-user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;            
        }
        #answer{            
            border-spacing: 0 .25em;
            
        }
        th, #endResult{
            border: 1px solid;
        }
    </style>
</head>

<body>
    <h2>Multiple-Choice Quiz Test</h2> 
    <fieldset>
        <legend>Load Custom Quizfile</legend>
        <input type="file" id="readFile">        
    </fieldset>  
    <fieldset>
        <legend>Shuffle</legend>
        <input class="cbox" type="checkbox" name="shuffle" id="qShuffle"> Shuffle question order
        <input class="cbox" type="checkbox" name="shuffle" id="aShuffle"> Shuffle answer order   
    </fieldset>
    <input type="button" id="reset" value="Reset">
    <input type="button" id="restart" value="Start">
    
    <h3 id="question"></h3>
    <table id="answer"></table>    
    <pre id="solution"></pre>
    <pre id="result"></pre>
    <pre id="info"></pre>
    <pre id="errInfo"></pre>
    <pre style="display: inline">Answer Input: </pre><input type="text" id="charInput" autofocus><input type="button" id="ok" value="OK">
    <pre id="summary"></pre>
    <pre id="cntDelay"></pre>
    <table id="endResult"></table>  
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
