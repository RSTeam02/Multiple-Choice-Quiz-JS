<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Multiple-Choice Quiz Test</title>
    <style>
    </style>

<body>
    <h2>Multiple-Choice Quiz Test</h2>   
    <fieldset>
        <input class="cbox" type="checkbox" id="qShuffle"> Shuffle question order
        <input class="cbox" type="checkbox" id="aShuffle"> Shuffle answer order                     
        
    </fieldset>
    <input type="button" id="restart" value="New Game">
    
    <pre id="question"></pre>
    <pre id="answer"></pre>    
    <pre id="solution"></pre>
    <pre id="info"></pre>
    Answer Input:<input type="text" id="charInput"><input type="button" id="ok" value="OK">
   
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="main.js" type="module"></script>
</body>
