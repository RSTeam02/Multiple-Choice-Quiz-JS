<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Multiple-Choice Quiz Test</title>
    <style>
        td{
            text-align: right;
            border: 1px solid;
        }
        th, table{
            border: 1px solid;
        }
    </style>
</head>

<body>
    <h2>Multiple-Choice Quiz Test</h2>   
    <fieldset>
        <input class="cbox" type="checkbox" name="shuffle" id="qShuffle"> Shuffle question order
        <input class="cbox" type="checkbox" name="shuffle" id="aShuffle"> Shuffle answer order                     
        
    </fieldset>
    <input type="button" id="reset" value="Reset">
    <input type="button" id="restart" value="Start">
    
    <pre id="question"></pre>
    <pre id="answer"></pre>    
    <pre id="solution"></pre>
    <pre id="result"></pre>
    <pre id="info"></pre>
    <pre style="display: inline">Answer Input: </pre><input type="text" id="charInput" autofocus>
    <pre id="summary"></pre>
    <pre id="cntDelay"></pre>
    <table id="endResult"></table>  
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
